server:
  port: 8851
spring:
  application:
    name: rabbitmq-consume
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: a5ba029f-5faf-4799-a891-a874d6b0f723
        group: ${spring.application.name}
